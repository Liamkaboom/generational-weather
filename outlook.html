<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scheduled Outlooks</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: transparent;
      color: cyan;
    }

    .outlook-box {
      display: none;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.2rem;
      border: 2px solid cyan;
      border-radius: 15px;
      margin: 1rem;
      animation: fadeIn 1s ease-out, pulseBox 4s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseBox {
      0%, 100% { box-shadow: 0 0 10px cyan; }
      50% { box-shadow: 0 0 30px cyan; }
    }
  </style>
</head>
<body>

  <!-- OUTLOOK 1 -->
  <div class="outlook-box"
       data-start=""
       data-end="">
    <example> title here</h2>
    <p>Expect isolated severe storms this evening in the Midlands, with damaging wind gusts and large hail possible.</p>
    <p><strong>Confidence:</strong> Moderate</p>
    <p><strong>Valid:</strong> Until 04:00 UTC</p>
  </div>

  <!-- OUTLOOK 2 -->
  <div class="outlook-box"
  data-start="see .txt"
  data-end="see .txt">
<h2>title</h2>
<img src="" alt="Outlook" style="max-width: 100%; border-radius: 10px; margin: 1rem 0;">
<p>desc here</p>
<p><strong>Confidence:</strong>enter here</p>
<p><strong>Valid:</strong>enter here</p>
</div>


  <script>
    const boxes = document.querySelectorAll('.outlook-box');
    const now = new Date();

    let active = false;
    boxes.forEach(box => {
      const start = new Date(box.dataset.start);
      const end = new Date(box.dataset.end);
      if (now >= start && now <= end) {
        box.style.display = 'block';
        active = true;
      }
    });

    // Fallback Message //
    if (!active) {
      document.body.innerHTML = 'No Outlooks Currently Active!';
    }
  </script>
</body>
</html>
